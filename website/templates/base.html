<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f9f6f2;
        }
    </style>
</head>
<body class="p-0 m-0 border-0 bd-example">
    <nav class="navbar navbar-expand-lg navbar-white bg-w#f9f6f2">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='icons/Clean Elegant Typography Brand Logo.jpg') }}" alt="Vi's Flowers Logo" width="120" height="75" style="margin-left: 50px; margin-bottom: 0px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user %}
                        <li class="nav-item" style="padding-right: 10px">
                            <a class="nav-link" id="account" href="/account"><i class="bi bi-person"></i> Account</a>
                        </li>
                    {% else %}
                        <li class="nav-item" style="padding-right: 10px">
                            <a class="nav-link" id="login" href="/login"><i class="bi bi-box-arrow-in-right"></i> Login</a>
                        </li>
                        <li class="nav-item" style="padding-right: 10px">
                            <a class="nav-link" id="sign-up" href="/sign-up"><i class="bi bi-pencil-square"></i> Sign Up</a>
                        </li>
                    {% endif %}
                    <li class="nav-item" style="margin-right: 50px">
                        <a class="nav-link" id="cart" href="/cart"><i class="bi bi-cart"></i> Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light" style="padding-top: 1rem; padding-bottom: 1rem; background-color: lavender; margin: 0px">
        <div class="container-fluid justify-content-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Vi's Wedding Flowers</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-item nav-link fw-bold px-3 fs-5" id="market" href="/market">Collections</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link fw-bold px-3 fs-5" id="marketAddOns" href="/marketAddOns">Add Ons</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link fw-bold px-3 fs-5" id="customWeddings" href="/wedding-form">Custom Weddings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-0 m-0">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
